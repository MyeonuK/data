<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DataView</title>
    <script src="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="jsontest.js"></script>
  </head>

  <body>
    <header>
      <h1>실험결과</h1>
    </header>

    <section class="select_section">
      <label for="material">Choose material</label>
      <select
        name="material"
        id="material_select"
        onchange="handleOnChange(this)"
      >
        <option value="Init">Choose material</option>
        <option value="Micaplate">Micaplate</option>
        <option value="Press board">Press board</option>
        <option value="Polymer">Polymer</option>
        <option value="Xlpe">Xlpe</option>
        <option value="Teflon">Teflon</option>
        <option value="Normax">Normax</option>
        <option value="Kraft">Kraft</option>
        <option value="Pvc">Pvc</option>
        <option value="Micaphaper">Micaphaper</option>
        <option value="Plastic">Plastic</option>
      </select>
    </section>

    <section class="result_section">
      <div class="description">
        <p>description</p>
      </div>
      <div class="charts">
        <div class="chart">
          <div id="Time_Trace"></div>
        </div>
        <div class="chart">
          <div id="Frequency_Trace"></div>
        </div>
        <div class="chart">
          <div id="Transmittance"></div>
        </div>
        <div class="chart">
          <div id="N1"></div>
        </div>
        <div class="chart">
          <div id="N2"></div>
        </div>
        <div class="chart">
          <div id="E1"></div>
        </div>
        <div class="chart">
          <div id="E2"></div>
        </div>
      </div>
    </section>
  </body>
</html>
