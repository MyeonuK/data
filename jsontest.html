<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DataView</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="jsontest.js"></script>
  </head>

  <body>
    <header>
      <a href="javascript:void(0)" onclick="mainScreen()" class="title">
        THz database
      </a>
    </header>

    <section class="content_section">
      <nav class="material">
        <div class="title"><b>Choose material</b></div>
        <ul class="material_list" id="material_list">
          <li>
            <a
              href="javascript:void(0);"
              onclick="chooseMaterial('Mica plate');"
              >Mica plate</a
            >
          </li>
          <li>
            <a
              href="javascript:void(0);"
              onclick="chooseMaterial('Pressboard');"
              >Pressboard</a
            >
          </li>
          <li>
            <a href="javascript:void(0);" onclick="chooseMaterial('Polymer');"
              >Polymer</a
            >
          </li>
          <li>
            <a href="javascript:void(0);" onclick="chooseMaterial('XLPE');"
              >XLPE</a
            >
          </li>
          <li>
            <a href="javascript:void(0);" onclick="chooseMaterial('Teflon');"
              >Teflon</a
            >
          </li>
          <li>
            <a href="javascript:void(0);" onclick="chooseMaterial('Nomax');"
              >Nomax</a
            >
          </li>
          <li>
            <a
              href="javascript:void(0);"
              onclick="chooseMaterial('Kraft paper');"
              >Kraft paper</a
            >
          </li>
          <li>
            <a href="javascript:void(0);" onclick="chooseMaterial('PVC');"
              >PVC</a
            >
          </li>
          <li>
            <a
              href="javascript:void(0);"
              onclick="chooseMaterial('Mica paper');"
              >Mica paper</a
            >
          </li>
          <li>
            <a href="javascript:void(0);" onclick="chooseMaterial('Plastic');"
              >Plastic</a
            >
          </li>
        </ul>
      </nav>

      <div class="content" id="content">
        <div id="title">
          <h1>Hello</h1>
        </div>
        <div class="detail" id="detail">
          <div class="description" id="description">
            <p>description</p>
          </div>
          <div class="charts">
            <div class="chart">
              <div id="Frequency_Trace"></div>
            </div>
            <div class="chart">
              <div id="Transmittance"></div>
            </div>
            <div class="chart">
              <div id="Real_Refractive"></div>
            </div>
            <div class="chart">
              <div id="Imaginary_Refractive"></div>
            </div>
            <div class="chart">
              <div id="Real_Permittivity"></div>
            </div>
            <div class="chart">
              <div id="Imaginary_Permittivity"></div>
            </div>
            <div class="chart">
              <div id="Real_Conductivity"></div>
            </div>
            <div class="chart">
              <div id="Imaginary_Conductivity"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
