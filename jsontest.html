<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DataView</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="jsontest.js"></script>
  </head>

  <body>
    <header>
      <h1>실험결과</h1>
    </header>

    <section class="select_section">
      <label for="material">Choose material</label>
      <select
        name="material"
        id="material_select"
        onchange="handleOnChange(this)"
      >
        <option value="Init">Choose material</option>
        <option value="Mica plate">Mica plate</option>
        <option value="Pressboard">Pressboard</option>
        <option value="Polymer">Polymer</option>
        <option value="XLPE">XLPE</option>
        <option value="Teflon">Teflon</option>
        <option value="Nomax">Nomax</option>
        <option value="Kraft paper">Kraft paper</option>
        <option value="PVC">PVC</option>
        <option value="Mica paper">Mica paper</option>
        <option value="Plastic">Plastic</option>
      </select>
    </section>

    <section class="result_section">
      <div class="description" id="description">
        <p>description</p>
      </div>
      <div class="charts">
        <div class="chart">
          <div id="Time_Trace"></div>
        </div>
        <div class="chart">
          <div id="Frequency_Trace"></div>
        </div>
        <div class="chart">
          <div id="Transmittance"></div>
        </div>
        <div class="chart">
          <div id="Real_Refractive"></div>
        </div>
        <div class="chart">
          <div id="Imaginary_Refractive"></div>
        </div>
        <div class="chart">
          <div id="Real_Permittivity"></div>
        </div>
        <div class="chart">
          <div id="Imaginary_Permittivity"></div>
        </div>
        <div class="chart">
          <div id="Real_Conductivity"></div>
        </div>
        <div class="chart">
          <div id="Imaginary_Conductivity"></div>
        </div>
      </div>
    </section>
  </body>
</html>
